<!DOCTYPE html>
<html>

<head>
  <title>Greg's List Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header>
    <a class="rl-logo">
      <h1>Greg's List</h1>
    </a>
    <nav class="nav">
      <a href="" class="nav-link">Post</a>
      <a href="" class="nav-link">Account</a>
    </nav>
  </header>
  <section class="search">
    <form action="#">
      <label for="search">Search Jobs</label>
      <input type="text" name="search" placeholder="Developer, designer, internship...">
      <button type="submit" class="search button">
			<span class="fa fa-search"></span>
		</button>
    </form>
  </section>
  <nav class="pages">
    <a class="pagesbutton">&lt; prev</a>
    <span class="pagesscreen">1 to 100 of 179</span>
    <a class="pagesbutton">next &gt;</a>
  </nav>
  <main>
    <ul class="listings">
      <li class="listing">
        <span class="fa fa-star"></span>
        <span class="listing-date">June 22</span>
        <a href="#" class="listing-title">Entry Level Frontend Dev</a>
        <span class="listing-location">Bourbon County</span>
      </li>
      <li class="listing">
        <span class="fa fa-star"></span>
        <span class="listing-date">June 21</span>
        <a href="#" class="listing-title">Project Lead</a>
        <span class="listing-location">Westminster</span>

      </li>
      <li class="listing">
        <span class="fa fa-star"></span>
        <span class="listing-date">June 20</span>
        <a href="#" class="listing-title">Senior Programmer</a>
        <span class="listing-location">Axel</span>

      </li>
    </ul>
  </main>
</body>

</html>
